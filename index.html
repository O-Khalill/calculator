<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div></div>
    </header>

    <main>
      <div class="calculator-chassis">
        <div class="screen">
          <textarea id="textArea"></textarea>
        </div>
        <div class="buttons">
          <div class="row1">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
          </div>
          <div class="row2">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
          </div>
          <div class="row3">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
          </div>
          <div class="row4">
            <div class="btn">0</div>
            <div class="btn">+</div>
            <div class="btn">-</div>
          </div>
          <div class="row5">
            <div class="btn">*</div>
            <div class="btn">/</div>
            <div class="btn">=</div>
          </div>
          <div class="row6">
            <div class="btn">clear</div>
            <div class="btn">del</div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
