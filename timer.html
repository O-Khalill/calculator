<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./timer.css" />
    <script src="main2.js" defer></script>
  </head>
  <body>
    <header>
      <div class="clock-logo">
        <img
          src="https://www.clipartmax.com/png/full/218-2180257_sand-clock-free-icon-sand-clock-logo-white-png.png"
        />
      </div>
    </header>
    <main>
      <div class="clock-container">
        <div class="hours">
          <p></p>
        </div>
        <p>:</p>
        <div class="minutes">
          <p></p>
        </div>
        <p>:</p>
        <div class="seconds">
          <p></p>
        </div>
        <div class="period">
          <p>-</p>
        </div>
      </div>
    </main>
  </body>
</html>
